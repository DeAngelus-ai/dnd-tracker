<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker - Player View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #d4af37;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .header p {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        .round-display {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 30px;
            text-align: center;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            border: 1px solid #d4af37;
        }
        
        .round-display i {
            margin-right: 10px;
        }
        
        .initiative-list {
            margin-bottom: 30px;
        }
        
        .combatant {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .combatant::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .combatant:hover::before {
            opacity: 1;
        }
        
        .combatant.current {
            border-color: #d4af37;
            background: linear-gradient(135deg, #3a3520 0%, #2d2816 100%);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transform: scale(1.02);
        }
        
        .combatant.current .initiative {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        .combatant.current .name {
            color: #d4af37;
        }
        
        .combatant.monster .name {
            color: #ef4444;
        }
        
        .combatant.player .name {
            color: #3b82f6;
        }
        
        .initiative {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
            min-width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            border: 3px solid #d4af37;
            transition: all 0.3s;
        }
        
        .info {
            flex: 1;
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .name i {
            font-size: 1.2rem;
        }
        
        .name .current-indicator {
            background: #d4af37;
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .details {
            font-size: 0.95rem;
            color: #aaa;
            display: flex;
            gap: 20px;
        }
        
        .stats {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .stat {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }
        
        .hp {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .ac {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }
        
        .status {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            font-size: 1.1rem;
            border: 1px solid #444;
        }
        
        .connected {
            color: #22c55e;
            border-color: #22c55e;
        }
        
        .disconnected {
            color: #ef4444;
            border-color: #ef4444;
        }
        
        .connecting {
            color: #fbbf24;
            border-color: #fbbf24;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .updating {
            animation: pulse 0.4s ease-in-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .combatant {
            animation: slideIn 0.3s ease-out;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: #ef4444;
        }
        
        .error-message h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .error-message p {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .combatant {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .initiative {
                margin: 0 auto;
            }
            
            .stats {
                margin: 0 auto;
            }
            
            .details {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-dice-d20"></i> Initiative Tracker</h1>
            <p>Live Session View</p>
        </div>
        
        <div class="round-display" id="round-display">
            <i class="fas fa-redo"></i>Round: <span id="round">-</span>
        </div>
        
        <div class="initiative-list" id="initiative-list">
            <!-- Populated by JavaScript -->
        </div>
        
        <div class="status connecting" id="connection-status">
            <i class="fas fa-circle-notch fa-spin"></i> Connecting to session...
        </div>
    </div>
    
    <script type="module">
        // Firebase config (must match main tracker)
        const FIREBASE_CONFIG = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        if (!sessionId) {
            document.querySelector('.container').innerHTML = `
                <div class="error-message">
                    <h2><i class="fas fa-exclamation-triangle"></i> Invalid Session Link</h2>
                    <p>No session ID provided in the URL.</p>
                    <p style="margin-top: 20px; font-size: 0.9rem;">Please use the link provided by your DM.</p>
                </div>
            `;
        } else if (FIREBASE_CONFIG.apiKey === "YOUR_API_KEY_HERE") {
            document.querySelector('.container').innerHTML = `
                <div class="error-message">
                    <h2><i class="fas fa-cog"></i> Firebase Not Configured</h2>
                    <p>The live sharing feature requires Firebase setup.</p>
                    <p style="margin-top: 20px; font-size: 0.9rem;">Please see the setup instructions in the documentation.</p>
                </div>
            `;
        } else {
            initializeViewer();
        }
        
        async function initializeViewer() {
            try {
                // Import Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getDatabase, ref, onValue } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                
                const app = initializeApp(FIREBASE_CONFIG);
                const db = getDatabase(app);
                
                // Listen for updates
                const sessionRef = ref(db, `sessions/${sessionId}`);
                
                onValue(sessionRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        updateDisplay(data);
                        showConnected();
                    } else {
                        showNoData();
                    }
                }, (error) => {
                    console.error('Firebase error:', error);
                    showError();
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError();
            }
        }
        
        function updateDisplay(data) {
            // Update round
            document.getElementById('round').textContent = data.round || 1;
            
            // Update initiative list
            const list = document.getElementById('initiative-list');
            list.classList.add('updating');
            
            if (!data.combatants || data.combatants.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #aaa;">
                        <i class="fas fa-hourglass-half" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        <p style="font-size: 1.2rem;">Waiting for combat to start...</p>
                    </div>
                `;
            } else {
                list.innerHTML = data.combatants.map(c => `
                    <div class="combatant ${c.isCurrentTurn ? 'current' : ''} ${c.type || 'monster'}">
                        <div class="initiative">${c.initiative}</div>
                        <div class="info">
                            <div class="name">
                                ${c.type === 'player' ? '<i class="fas fa-user-shield"></i>' : '<i class="fas fa-dragon"></i>'}
                                ${c.name}
                                ${c.isCurrentTurn ? '<span class="current-indicator">Current Turn</span>' : ''}
                            </div>
                            <div class="details">
                                <span><i class="fas fa-bolt"></i> Initiative: ${c.initiative}</span>
                            </div>
                        </div>
<div class="stats">
    <div class="stat hp">
        <i class="fas fa-heart"></i>
        ${c.hp}
    </div>
    ${c.tempHp > 0 ? `
        <div class="stat" style="background: rgba(59, 130, 246, 0.2); color: #3b82f6; border: 1px solid #3b82f6;">
            <i class="fas fa-shield"></i>
            +${c.tempHp} Temp
        </div>
    ` : ''}
    <div class="stat ac">
        <i class="fas fa-shield-alt"></i>
        AC ${c.ac}
    </div>
</div>
                    </div>
                `).join('');
            }
            
            setTimeout(() => list.classList.remove('updating'), 400);
        }
        
        function showConnected() {
            const status = document.getElementById('connection-status');
            status.innerHTML = '<i class="fas fa-check-circle"></i> Connected - Updates live';
            status.className = 'status connected';
        }
        
        function showNoData() {
            const status = document.getElementById('connection-status');
            status.innerHTML = '<i class="fas fa-hourglass-half"></i> Waiting for data...';
            status.className = 'status connecting';
        }
        
        function showError() {
            const status = document.getElementById('connection-status');
            status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Connection error - Check your internet';
            status.className = 'status disconnected';
        }
    </script>
</body>
</html>
